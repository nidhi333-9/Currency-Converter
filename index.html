<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-Converter</title>
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-down">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://cdn.countryflags.com/thumbs/afghanistan/flag-square-250.png" alt="">
                        <select name="" id="">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="NPR">NPR</option>
                            <option value="PKR">PKR</option>
                            <option value="MAD">MAD</option>

                        </select>
                    </div>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://cdn.countryflags.com/thumbs/india/flag-square-250.png" alt="">
                        <select name="" id="">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="NPR">NPR</option>
                            <option value="PKR">PKR</option>
                            <option value="MAD">MAD</option>

                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
